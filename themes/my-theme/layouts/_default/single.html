{{ define "main" }}
<p>
<div class="container">
<div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
		<div class="h-100 tofront">
			<div class="row {% if page.image %} justify-content-between {% else %} justify-content-center {% endif %}">
				<div class="{% if page.image %} col-md-6 {% else %} col-md-8 {% endif %} pr-0 pr-md-4 pt-4 pb-4 align-self-center">
					<p class="text-uppercase font-weight-bold">
                        <span class="catlist">
                          <a class="sscroll text-danger" href="{{.Site.BaseURL}}/categories.html"></a><span class="sep">. </span>
                        </span>
					</p>
					<h1 class="display-4 mb-4 article-headline">{{ .Title }}</h1>
					<div class="d-flex align-items-center">
						<small class="ml-3"> {{ .Params.author }} 
                            <span class="text-muted d-block mt-1">{{.Date.Format "2006-01-02"}}</span>
						</small>
					</div>
				</div>
				<div class="col-md-6 pr-0 align-self-center">
					<img class="rounded" alt="{{ .Title }}">
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-lg pt-4 pb-4">
	<div class="row justify-content-center">
        
        
        <!-- Share -->
		<div class="col-lg-2 pr-4 mb-4 col-md-12">
			<div class="sticky-top sticky-top-offset text-center">
				<div class="text-muted">
					Share this
				</div>
				<div class="share d-inline-block">
					<!-- AddToAny BEGIN -->
					<div class="a2a_kit a2a_kit_size_32 a2a_default_style">
						<a class="a2a_dd" href="https://www.addtoany.com/share"></a>
						<a class="a2a_button_facebook"></a>
						<a class="a2a_button_twitter"></a>
					</div>
					<script async src="https://static.addtoany.com/menu/page.js"></script>
					<!-- AddToAny END -->
				</div>
			</div>
		</div>
<div class="col-md-12 col-lg-8">
            
    <!-- Article -->
    <article class="article-post">                
    {{ .Content }}                
    </article>
{{ end }}
