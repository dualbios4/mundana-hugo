<main role="main" class="site-content">
<div class="container">
    <div class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative">
            <div class="h-100 tofront">
                <div class="row justify-content-between ">
                    <div class=" col-md-6 pr-0 pr-md-4 pt-4 pb-4 align-self-center">
                        <p class="text-uppercase font-weight-bold"><span class="catlist"><a class="sscroll text-danger" href="#">{{.Params.categories}}</a><small><span class="text-muted d-block mt-1">{{ .Params.author }}. {{.Date.Format "2006-01-02"}} - {{ .FuzzyWordCount }} Words, {{.ReadingTime}} Minutes reading time</small> </span></p>
                        <h1 class="display-4 mb-4 article-headline">{{ .Title }}</h1>
                    </div>
                    <div class="col-md-6 pr-0 align-self-center">
                        <img class="rounded" src="{{ $.Param "featured_image" }}" alt="{{ $.Title }}">                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-lg pt-4 pb-4">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-8">          
        <!-- Article -->
        <article class="article-post">                
        {{ .Content }}                
        </article></div>
    </main>
